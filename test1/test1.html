<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>タイトル</title> <!--ブラウザのタグに表示される-->
        <meta charset="UTF-8">　<!--文字化け対策-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--横幅、初期倍率（今のところは気にしない）-->
        <link rel = "stylesheet" href = "test1.css"> <!--htmlからcssへ読み込み-->
      </head>
      <body>
        <dev>
          <h1>bodyであります</h1> <!--h+数字で大きさ調節-->
          <p>
            こちら、bodyとなります。お忘れ物のないよう、お気をつけください。
          </p>
        </dev>

        <br> <!--改行-->

        <a href = https://www.google.co.jp>こちらGoogleのリンクであります</a> <!--hrefは固定でいいと思う-->
        <!--下線を表示するものもあるのでCSSで色を変えてあげる-->

        <br> 

        <p>改行でございます</p>
        <br><br>

        <ul> <!--・の箇条書き-->
            <li>八咫鏡（やたのかがみ）</li>
            <li>天叢雲剣（あめのむらくものつるぎ）</li>
            <li>八尺瓊勾玉（やさかにのまがたま）</li>
        </ul>

        <ol> <!--番号付けによる箇条書き-->
            <li>エマージェンシー</li>
            <li>デカレンジャー</li>
            <li>Action!</li>
            <li>Perfect!</li>
            <li>Get on!</li>
        </ol>

        <br><br>

        <strong>めっちゃ重要！！</strong> <!--太文字-->
        <br>

        <ruby>運命<rt>さだめ</rt></ruby> <!--ふりがな-->
        
      </body>
      </html>
